<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      padding: 10px;
    }

    input[type="button"] {
      background-color: #FFFFFF;
      border: 1px solid #C0C0C0;
      padding: 5px;
      width: 140px;
    }

    input[type="button"]:hover {
      background-color: #E0E0E0;
    }
  </style>
  <script type="text/javascript">
    // Declaración de funciones
    function mostrarMensaje() {
      alert("¡Clic aquí!");
    }

    function eliminarManejador(elemento) {
      // Desasignamos manejafor
      elemento.onclick = null;

      // Cambiamos propiedad
      elemento.value = "Sin manejador";
    }
  </script>
  <title></title>
</head>
<body>
  <h3>Pulsa en los botones</h3>
  <form id="formulario1" name="formBotones">
    <input type="button" id="boton1" value="Ver mensaje"> <input type="button" id="boton2" value="Eliminar manejador">
  </form>
  <script type="text/javascript">
    // Buscamos por id
    var boton1 = document.getElementById("boton1");
    var boton2 = document.getElementById("boton2");

    // Asignamos manejadores
    boton1.onclick = mostrarMensaje;
    boton2.onclick = () => eliminarManejador(boton1);
  </script>
</body>
</html>
